<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href='https://fonts.googleapis.com/css?family=Mulish' rel='stylesheet'>
</head>


<body>
    <div class="food-content-nd">


        <div class="food-content-nd-h">
            <p>TIÊU ĐỀ MÓN ĂN ĐƯỢC GHI Ở ĐÂY</p>
        </div>
        <div class="food-content-nd-rating">
            <div class="food-content-nd-rating-icon">
                <div class="cc">

                    <i class="bi bi-star-fill"></i>
                </div>
                <div class="cc">

                    <i class="bi bi-star-fill"></i>
                </div>
                <div class="cc">

                    <i class="bi bi-star-fill"></i>
                </div>
                <div class="cc">

                    <i class="bi bi-star-fill"></i>
                </div>
                <div class="cc">

                    <i class="bi bi-star-fill"></i>
                </div>

                <div class="food-content-nd-rating-p">
                    <p>(11 đánh giá)</p>
                </div>
            </div>

        </div>
        <div class="food-content-nd-price">
            <div class="price-new">
                <p>5.000.000</p>
            </div>
            <div class="price-old">
                <p>5.500.000</p>
            </div>
        </div>
        <div class="food-content-nd-icon">
            <a href="https://youtube.com" class="icon-khung icon-khung-1" style="text-decoration: none;">

                <i class="fa-brands fa-facebook-f"></i>
            </a>
            <div class="icon-khung icon-khung-2">
                <i class="fa-brands fa-twitter"></i>
            </div>
            <div class="icon-khung icon-khung-3">
                <i><img style="width: 30px;padding-top: 5px;" src="./Google-Icon.png" alt=""></i>
            </div>
            <div class="icon-khung icon-khung-4">
                <i><img style="width: 30px;padding-top: 5px" src="./Zalo-Icon.png" alt=""></i>
            </div>
            <div class="icon-khung icon-khung-5">
                <i class="bi bi-qr-code"></i>
            </div>

        </div>
        <div class="food-content-nd-cart">
            <div class="cart-select">
                <div class="cart-select-h">
                    <p>Số lượng:</p>
                </div>
                <div class="cart-select-nd">
                    <span class="minus"></span>
                    <input type="number" placeholder="num" min="1" max="99">
                    <span class="plus"></span>
                </div>
            </div>
            <div class="cart-giohang">
                <p>Thêm vào giỏ</p>
                <p1>và mua sản phẩm khác</p1>
            </div>
            <div class="cart-mua">
                <p>Mua ngay</p>
                <p1>Thanh toán ngay</p1>
            </div>
        </div>
        <div class="food-content-nd-tuvan">
            <div class="food-tv-h">
                <p>NHẬP THÔNG TIN ĐỂ ĐẶT BÀN</p>
            </div>
            <div class="food-tv-sdt">
                <div class="food-tv-sdt-input">
                    <input type="text" placeholder="Nhập số điện thoại của bạn">
                </div>
                <div class="food-tv-sdt-btn">
                    <button type="button">
                        <i class="fa-brands fa-telegram"></i>
                    </button>
                </div>
            </div>
            <div class="food-tv-hotline">
                <i class="bi bi-telephone"></i>
                <p>HOTLINE TƯ VẤN : 123456789</p>
            </div>
        </div>

    </div>


</body>

</html>
